<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="geralConfiguracoes"><ion-label class="tituloGeralConfiguraoes">GERAL</ion-label></div>
  <ion-item button (click)="telaGeralConfiguracoes_click()">
    <ion-label>
      Configurações da conta
    </ion-label>
  </ion-item>
  <ion-item button (click)="telaNotificacoes_click()">
    <ion-label>
      Notificações
    </ion-label>
  </ion-item>
  <ion-item button (click)="telaPagamentos_click()">
    <ion-label>
      Pagamentos
    </ion-label>
  </ion-item>
  <ion-item button (click)="telaEndereco_click()">
    <ion-label>
      Endereço
    </ion-label>
  </ion-item>
  <div class="reconhecimentoFacialConfiguracoes"><ion-label>RECONHECIMENTO FACIAL</ion-label></div>
  <ion-item button (click)="telaFotos_click()">
    <ion-label>
      Minhas Fotos
    </ion-label>
  </ion-item>
</ion-content>
