<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- GERAL -->
  <ion-grid class="titulo">
    <ion-label>GERAL</ion-label>
  </ion-grid>
  <ion-item class="itens" button (click)="configuracoesDaConta_click()">
    <ion-label>
      Configurações da conta
    </ion-label>
  </ion-item>
  <ion-item class="itens" button (click)="notificacoes_click()">
    <ion-label>
      Notificações
    </ion-label>
  </ion-item>
  <ion-item class="itens" button (click)="pagamentos_click()">
    <ion-label>
      Pagamentos
    </ion-label>
  </ion-item>
  <ion-item class="itens" button (click)="endereco_click()">
    <ion-label>
      Endereço
    </ion-label>
  </ion-item>

  <!-- RECONHECIMENTO FACIAL -->
  <ion-grid class="titulo">
    <ion-label>RECONHECIMENTO FACIAL</ion-label>
  </ion-grid>
  <ion-item class="itens" button (click)="minhasFotos_click()">
    <ion-label>
      Minhas Fotos
    </ion-label>
  </ion-item>

</ion-content>
